<script biruni>
  page.init(function() {
    page.isInit() && page.query('table').filter('state', '=', 'A');
    var stateClass = { A: 'success', P: 'danger' };
    page.grid('table').asHtml('state_label', 'state', row => {
      return `<div class="alert alert-custom alert-light-${stateClass[row.state]} text-center py-1 px-3 m-0"><div class="alert-text">${ row.state_name }</div></div>`;
    });
  });
  page.ctrl(function(scope, model, fi, t) {
    var q = {};

    function deleteOne(row) {
      page.confirm(t('delete template $1?')(row.name), function() {
        fi.delete({ template_ids: [row.template_id] }).then(page.reload, page.alert);
      });
    }

    function deleteMany() {
      page.confirm(t('delete $1 template(s)?')(q.checked.size), function() {
        fi.delete({ template_ids: _.pluck(q.checked.rows(), 'template_id') }).then(page.reload, page.alert);
      });
    }

    function open(row) {
      fi.open({ template_id: row.template_id });
    }

    function edit(row) {
      fi.edit({ template_id: row.template_id });
    }

    function onCheck(checked) {
      q.checked = checked;
    }

    function onDblclick(row) {
      page.isDialog() ? page.close(row) : fi.open ? open(row) : null;
    }

    scope.q = q;
  });
</script>
<div class="b-toolbar row">
  <div class="col-sm-14">
    <button type="button" class="btn btn-success" ng-click="fi.add()" ng-if="fi.add" b-hotkey="add">{{ fi.add.title }}</button>
    <button type="button" class="btn btn-danger" ng-click="deleteMany()" ng-if="fi.delete" ng-show="q.checked.has">
      <t p1="q.checked.size">delete $1</t>
    </button>
  </div>
  <div class="col-sm-10 b-right">
    <b-grid-controller name="table" />
  </div>
</div>
<div class="b-content">
  <form name="form">
    <b-grid name="table" required="template_id, name" on-check="onCheck(checked)" on-dblclick="onDblclick(row)" sort="name" search="name, description" searchable="name, description">
      <b-row>
        <b-col name="name" size=6 />
        <b-col name="template_kind_name" size=3 />
        <b-col name="description" size=11 />
        <b-col name="state_name" as-html="state_label" size=3 />
      </b-row>
      <b-action>
        <button type="button" class="btn btn-default" ng-click="page.close(row)" ng-if="page.isDialog()"><t>select</t></button>
        <button type="button" class="btn btn-default" ng-click="open(row)" ng-if="fi.open">{{ fi.open.title }}</button>
        <button type="button" class="btn btn-default" ng-click="edit(row)" ng-if="fi.edit">{{ fi.edit.title }}</button>
        <button type="button" class="btn btn-default" ng-click="deleteOne(row)" ng-if="fi.delete">{{ fi.delete.title }}</button>
      </b-action>
      <b-filter name="template_id" directive="equal" extra />
      <b-filter name="name" />
      <b-filter name="description" />
      <b-filter name="template_kind" decorate-with="template_kind_name" />
      <b-filter name="state" decorate-with="state_name" />
    </b-grid>
  </form>
</div>
