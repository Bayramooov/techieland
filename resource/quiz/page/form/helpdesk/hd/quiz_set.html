<script type="biruni">
page.ctrl(function(scope, model, xparam) {
  var d = _.isUndefined(model.quiz_set_id) ? _.extend(model, xparam) : model;

  function save() {
    if (page.valid(scope.form)) {
      var data = _.pick(d, ['quiz_set_id', 'name', 'description', 'state']);
      page.post(':save', data).then(page.close, page.alert);
    }
  }

  scope.d = d;
});
</script>
<div class="b-toolbar row">
  <div class="col-sm-14">
    <button type="button" class="btn btn-primary" ng-click="save()" b-hotkey="save"><t>save</t></button>
    <button type="button" class="btn btn-default" ng-click="page.close()">{{ page.close.title }}</button>
  </div>
</div>
<div class="b-content">
  <form name="form">
    <div class="row">
      <div class="col-sm-12">
        <div class="card card-custom">
          <div class="card-body">
            <div class="form-group row">
              <div class="col">
                <label><t>name</t><r/></label>
                <input type="text" class="form-control" ng-model="d.name" b-maxlength="300" required/>
              </div>
            </div>
            <div class="form-group row">
              <div class="col">
                <label><t>description</t></label>
                <input type="text" class="form-control" ng-model="d.description" b-maxlength="300"/>
              </div>
            </div>
            <div class="form-gorup row">
              <div class="col">
                <label><t>state</t></label><br/>
                <label class="switch">
                  <input type="checkbox" ng-true-value="'A'" ng-false-value="'P'" ng-model="d.state"/>
                  <span>
                    <t ng-if="d.state == 'A'">active</t>
                    <t ng-if="d.state == 'P'">passive</t>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
